<ng-template appPlaceholder></ng-template>

<div class="row">
    <div class="col-sm-12 col-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div> -->
        <!-- <app-alert *ngIf="error" [message]="error" (close)="onHandleError()"></app-alert> -->
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
            </div>
            <div>
                <button class="btn btn-primary first-button-row" type="submit" [disabled]="!authForm.valid">
                    {{ isLoginMode ? 'Log In' : 'Sign Up'}}
                </button>
                <button class="btn btn-primary last-button-row" type="button" (click)="onSwitchMode()">
                    {{ isLoginMode ? 'Switch to Sign In' : 'Switch to Log In'}}
                </button>
            </div>
        </form>
    </div>
</div>
