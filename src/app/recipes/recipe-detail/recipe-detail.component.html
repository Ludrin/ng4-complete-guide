<div class="row">
  <div class="col-12">
    <img
      [src]="recipeDetail.imagePath"
      alt="{{recipeDetail.name}}"
      class="img-fluid"
      style="max-height: 300px;">
  </div>
</div>

<div class="row">
  <div class="col-12">
    <h1>{{recipeDetail.name}}</h1>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <h5>{{recipeDetail.description}}</h5>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div ngbDropdown style="margin: 10px auto;">
      <button type="button" class="btn btn-outline-primary" ngbDropdownToggle>Manage Recipe</button>
      <div ngbDropdownMenu>
        <a ngbDropdownItem style="cursor: pointer;" (click)="onToShoppingList()">To Shopping List</a>
        <a ngbDropdownItem style="cursor: pointer;" routerLink="edit">Edit Recipe</a>
        <!-- <a ngbDropdownItem style="cursor: pointer;" (click)="onEditRecipeClick()">Edit Recipe</a> -->
        <a ngbDropdownItem style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipeDetail.ingredients">
        {{ingredient.name}} - {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
