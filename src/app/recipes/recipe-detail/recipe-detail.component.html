<div class="row">
  <div class="col-12">
    <img
      [src]="recipeDetail.imagePath"
      alt="{{recipeDetail.name}}"
      class="img-fluid"
      style="max-height: 300px;">
  </div>
</div>

<div class="row">
  <div class="col-12">
    <h1>{{recipeDetail.name}}</h1>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div ngbDropdown>
      <button type="button" class="btn btn-outline-primary" ngbDropdownToggle>Manage Recipe</button>
      <div ngbDropdownMenu>
        <a ngbDropdownItem href="#">To Shopping List</a>
        <a ngbDropdownItem href="#">Edit Recipe</a>
        <a ngbDropdownItem href="#">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    {{recipeDetail.description}}
  </div>
</div>

<div class="row">
  <div class="col-12">
    Ingredients
  </div>
</div>
