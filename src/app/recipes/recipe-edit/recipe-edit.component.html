<!-- <p>Edit mode: {{editMode}}</p> -->

<div class="row">
    <div class="col-sm-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">

            <button type="submit" class="btn btn-success first-button-row"
                [disabled]="!recipeForm.valid">Save</button>
            <button type="button" class="btn btn-danger last-button-row"
                (click)="onCancel()">Cancel</button>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" formControlName="name" id="name" class="form-control">
            </div>

            <div class="form-group">
                <label for="imagePath">Image URL</label>
                <input type="text" formControlName="imagePath" id="imagePath" class="form-control" #imagePath>
            </div>

            <img [src]="imagePath.value" class="img-responsive" style="max-height: 300px; margin-bottom: 20px;">

            <div class="form-group">
                <label for="description">Description</label>
                <textarea type="text" formControlName="description" id="description" class="form-control"
                    rows="6"></textarea>
            </div>

            <div formArrayName="ingredients">
                <div class="row" *ngFor="let ingredientCtrl of ingredientsControls; let i = index"
                    [formGroupName]="i" style="margin-top: 10px;">
                    <div class="col-sm-8">
                        <input type="text" formControlName="name" class="form-control">
                    </div>
                    <div class="col-sm-2">
                        <input type="number" formControlName="amount" class="form-control">
                    </div>
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
                    </div>
                </div>

                <hr>

                <button class="btn btn-success first-button-row" type="button"
                    (click)="onAddIngredient()">Add Ingredient</button>
                <button class="btn btn-danger last-button-row" type="button"
                    (click)="onDeleteAllIngredients()">Remove all ingredients</button>
            </div>

        </form>
    </div>
</div>
